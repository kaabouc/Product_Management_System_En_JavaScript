<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="crud"> 
    <div class="head">
      <h2>  CRUDS  </h2>
      <p> product managment system  : </p>
    </div>

    <div class="inputs"> 
        
      <input type="text" placeholder="title"  id="title">
       <div class="price">
        <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
        <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
        <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
        <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
        <small id="total">111</small>
      </div>
      <input type="number" id="count" placeholder="count">
      <input type="text" id="category" placeholder="category">
      <button id="submit">create</button>
    </div>
    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search ...">
        <div class="btnsearch">
          <button onclick="getSearchMod(this.id)" id="searchtitle">search by title</button>
          <button onclick="getSearchMod(this.id)" id="searchcategory">search by category</button>
        </div>
      </div>
      <div id="deleteall">
        
      </div>
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>dis</th>
          <th>discount</th>
          <th>Total</th>
          <th>category</th>
          <th colspan="2">opperation </th>
        </tr>

        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
    
</body>
</html> 
<script src="main.js"></script>
